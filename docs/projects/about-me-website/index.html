<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Zacharius Harris | About Me</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./style.css" />
</head>

<body>
  <nav>
    <a href="#about">About</a>
    <a href="#quotes">Quotes</a>
    <a href="#messages">Messages</a>
  </nav>

  <section id="about">
    <h1>Hello, I'm Zacharius Harris</h1>
    <p>
      I'm an aspiring programmer with an IT background. I love coding,
      gaming, and playing the piano.
    </p>
    <button id="themeToggleBtn">Dark Mode</button>
  </section>

  <section id="quotes">
    <div class="quote-box">
      <p id="quoteText">Learning to code is learning to create.</p>
      <p id="quoteAuthor">â€” Zacharius</p>
      <button id="changeQuoteBtn">Change Quote</button>
      <button id="resetQuoteBtn">Reset Quote</button>
    </div>
  </section>

  <section id="messages">
    <h2>Leave a Message</h2>

    <form id="messageForm">
      <input
        id="userName"
        type="text"
        placeholder="Your name"
        required
      />

      <input
        id="userMessage"
        type="text"
        placeholder="Your message"
        required
      />

      <p id="charWarning"></p>
      <p id="charCount"></p>

      <button type="submit">Submit</button>
    </form>

    <button id="clearHistoryBtn">Clear Message History</button>

    <ul id="messageList"></ul>
  </section>

  <!-- IMPORTANT: module script -->
  <script type="module" src="./js/main.js"></script>
</body>
</html>
